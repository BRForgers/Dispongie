plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.4'
    id 'org.spongepowered.plugin' version '0.8.1'
}

group = 'me.d4rk'
version = '1.0'
description = "Discord & Sponge"
mainClassName = 'me.d4rk.dispongie.Dispongie'
sourceCompatibility = 1.8
targetCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'

tasks.withType(AbstractCompile) {
    classpath += configurations.shadow
}

repositories {
     mavenCentral()
     jcenter()
}


dependencies {
    compile 'org.spongepowered:spongeapi:6.1.0-20170520.213754-2'
    compile group: 'com.mashape.unirest', name: 'unirest-java', version:'1.4.9'
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.5'
    compile group: 'net.dv8tion', name: 'JDA', version:'3.3.0_275'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
}

shadowJar {
    relocate 'org.apache', 'shaded.apache'
    dependencies {
        exclude(dependency('org.spongepowered:spongeapi:6.1.0-20170520.213754-2'))
    }
    baseName = 'Dispongie-shadow'
    version = 1.0
}
